<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Einloggen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <div class="container">
    <h1>Willkommen zur√ºck</h1>
    <p>Noch kein Konto? <a href="signup" class="link">Registrieren</a></p>

    <form [formGroup]="employee" (ngSubmit)="login()">
      <ion-item>
        <ion-label position="floating">E-Mail</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Passwort</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

      <ion-button expand="full" type="submit">Einloggen</ion-button>
    </form>
  </div>
</ion-content>
